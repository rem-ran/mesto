<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /*<link rel="stylesheet" href="./pages/index.css" /> -->
    <link rel="stylesheet" href="/vendor/normalize.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/vendor/fonts/_inter/fonts_inter.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип Mesto Russia белого цвета"
        />
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__image-text">
            <div class="profile__image-box">
              <img
                class="profile__image"
                src="./images/kusto-portrait.png"
                alt="аватарка"
              />
            </div>
            <div class="profile__text-box">
              <div class="profile__name-icon">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="profile__name-edit-button">
                  <img
                    class="profile__name-edit-icon"
                    src="./images/edit-icon.svg"
                    alt="иконка в виде карандаша"
                  />
                </div>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <div class="profile__add-button">
            <img
              class="profile__add-icon"
              src="./images/add-icon.svg"
              alt="иконка в виде плюсика"
            />
          </div>
        </div>
      </section>
      <section class="cards">
        <ul class="cards__container">
          <li class="card">
            <img
              class="card__image"
              src="./images/card-karachaevsk.png"
              alt="Старинный, каменный, трёхэтажный, полуразрушенный дом на фоне зелёной горной местности "
            />
            <div class="card__text-box">
              <h2 class="card__heading">Карачаево-Черкесия</h2>
              <img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Иконка сердца"
              />
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/card-baikal.png"
              alt="Вид на скалистый берег замёрсшего озера"
            />
            <div class="card__text-box">
              <h2 class="card__heading">Байкал</h2>
              <img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Иконка сердца"
              />
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/card-dombai.png"
              alt="заснеженная гора на фоне серого неба на заднем плане и пожелтевший лес на золмах на переднем"
            />
            <div class="card__text-box">
              <h2 class="card__heading">Домбай</h2>
              <img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Иконка сердца"
              />
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/card-kamchatka.png"
              alt="вулканистый желтый берег синего моря и заснеженные сопки на заднем плане"
            />
            <div class="card__text-box">
              <h2 class="card__heading">Камчатка</h2>
              <img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Иконка сердца"
              />
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/card-elbrus.png"
              alt="Пустынная местность на закате и темная гора где-то далеко на заднем плане"
            />
            <div class="card__text-box">
              <h2 class="card__heading">Эльбрус</h2>
              <img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Иконка сердца"
              />
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/card-reka-kucherla.png"
              alt="Колея от машины в траве вдоль зелёного ушелья, ведущего к заснеженным горам "
            />
            <div class="card__text-box">
              <h2 class="card__heading">Алтай</h2>
              <img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Иконка сердца"
              />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__note">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
