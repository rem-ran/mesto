<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__content">
      <!-- шапка -->
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип Mesto Russia белого цвета"
        />
      </header>
      <main>
        <!-- секция профиля -->
        <section class="profile">
          <div class="profile__image-text">
            <img
              class="profile__image"
              src="./images/kusto-portrait.png"
              alt="аватарка"
            />
            <div class="profile__text-box">
              <div class="profile__name-edit-box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <!-- кнопка редактирования имени и профессии профиля -->
                <button class="profile__edit-btn" type="button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <!-- кнопка добавления -->
          <button class="profile__add-btn" type="button"></button>
        </section>
        <!-- секция с карточками-картинками и лайком -->
        <section class="cards">
          <ul class="cards__container"></ul>
        </section>
      </main>
      <!-- подвал -->
      <footer class="footer">
        <p class="footer__note">&copy; 2020 Mesto Russia</p>
      </footer>
      <!-- секция с попапом -->
      <section class="popup popup_type_user">
        <div class="popup__container popup__container_type_user">
          <h2 class="popup__heading popup__heading_type_user">
            Редактировать профиль
          </h2>
          <form
            class="popup__form popup__form_type_user"
            method="get"
            name="user-data"
          >
            <input
              class="popup__input popup__input_type_username"
              type="text"
              name="username"
            />
            <input
              class="popup__input popup__input_type_profession"
              type="text"
              name="user-job"
            />
            <!-- кнопка сохранения данных попапа -->
            <button
              class="popup__save-btn popup__save-btn_type_user"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <!-- кнопка закрытия попапа без созранения данных -->
          <button
            class="popup__close-btn popup__close-btn_type_user"
            type="button"
          ></button>
        </div>
      </section>
      <section class="popup popup_type_card">
        <div class="popup__container popup__container_type_card">
          <h2 class="popup__heading popup__heading_type_card">Новое место</h2>
          <form
            class="popup__form popup__form_type_card"
            method="get"
            name="card-data"
          >
            <input
              class="popup__input popup__input_type_card-name"
              type="text"
              name="card-name"
              placeholder="Название"
            />
            <input
              class="popup__input popup__input_type_card-link"
              type="text"
              name="img-link"
              placeholder="Ссылка на картинку"
            />
            <!-- кнопка создания новой карточки -->
            <button
              class="popup__save-btn popup__save-btn_type_card"
              type="submit"
            >
              Создать
            </button>
          </form>
          <!-- кнопка закрытия попапа -->
          <button
            class="popup__close-btn popup__close-btn_type_card"
            type="button"
          ></button>
        </div>
      </section>
      <section class="popup image-zoom">
        <figure class="image-zoom__container">
          <img class="image-zoom__image" src="#" alt="#" />
          <button
            class="popup__close-btn image-zoom__close-btn"
            type="button"
          ></button>
          <figcaption class="image-zoom__caption"></figcaption>
        </figure>
      </section>
      <template class="card-template">
        <li class="card">
          <img class="card__image" src="#" alt="#" />
          <button class="card__delete-btn" type="button"></button>
          <div class="card__text-box">
            <h2 class="card__heading"></h2>
            <button class="card__like-btn" type="button"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
