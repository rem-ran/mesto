<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header"><img class="header__logo" src="images/header-logo.bbe2a6eafac19c3d031c.svg" alt="логотип Mesto Russia белого цвета"/></header><main><section class="profile"><div class="profile__image-text"><img class="profile__image" src="images/kusto-portrait.9d6adefb1210b21ebdf8.png" alt="аватарка"/><div class="profile__text-box"><div class="profile__name-edit-box"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-btn" aria-label="Edit" type="button"></button></div><p class="profile__profession">Исследователь океана</p></div></div><button class="profile__add-btn" aria-label="Add" type="button"></button></section><section class="cards"><ul class="cards__container"></ul></section></main><footer class="footer"><p class="footer__note">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_user form"><div class="popup__container popup__container_type_user"><h2 class="popup__heading popup__heading_type_user">Редактировать профиль</h2><form class="popup__form popup__form_type_user" name="user-data" novalidate><input class="popup__input popup__input_type_username" id="username" minlength="2" maxlength="40" name="userName" placeholder="Имя" required/> <span class="username-error popup__error"></span> <input class="popup__input popup__input_type_profession" id="user-job" minlength="2" maxlength="200" name="userJob" placeholder="О Себе" required/> <span class="user-job-error popup__error"></span> <button class="popup__save-btn popup__save-btn_type_user" type="submit">Сохранить</button></form><button class="popup__close-btn popup__close-btn_type_user" type="button" aria-label="Close"></button></div></section><section class="popup popup_type_card form"><div class="popup__container popup__container_type_card"><h2 class="popup__heading popup__heading_type_card">Новое место</h2><form class="popup__form popup__form_type_card" name="card-data" novalidate><input class="popup__input popup__input_type_card-name" id="card-name" minlength="2" maxlength="30" name="cardName" placeholder="Название" required/> <span class="card-name-error popup__error"></span> <input class="popup__input popup__input_type_card-link" id="img-link" type="url" name="imgLink" placeholder="Ссылка на картинку" required/> <span class="img-link-error popup__error"></span> <button class="popup__save-btn popup__save-btn_type_card" type="submit">Создать</button></form><button class="popup__close-btn popup__close-btn_type_card" aria-label="Close" type="button"></button></div></section><section class="popup image-zoom"><figure class="image-zoom__container"><img class="image-zoom__image" src="#" alt="#"/> <button class="popup__close-btn image-zoom__close-btn" aria-label="Close" type="button"></button><figcaption class="image-zoom__caption"></figcaption></figure></section><template class="card-template"><li class="card"><img class="card__image" src="#" alt="#"/> <button class="card__delete-btn" aria-label="Delete" type="button"></button><div class="card__text-box"><h2 class="card__heading"></h2><button class="card__like-btn" aria-label="Like" type="button"></button></div></li></template></div></body></html>
