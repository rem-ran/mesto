<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">

    <div class="page__content">
      
      <!-- шапка -->
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header-logo.svg')%>"
          alt="логотип Mesto Russia белого цвета"
        />
      </header>

      <main>

        <!-- секция профиля -->
        <section class="profile">
          <div class="profile__image-text">
            <img
              class="profile__image"
              src="<%=require('./images/kusto-portrait.png')%>"
              alt="аватарка"
            />
            <div class="profile__text-box">
              <div class="profile__name-edit-box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <!-- кнопка редактирования имени и профессии профиля -->
                <button 
                class="profile__edit-btn" 
                aria-label="Edit" 
                type="button">
                </button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <!-- кнопка добавления -->
          <button 
          class="profile__add-btn" 
          aria-label="Add" 
          type="button">
          </button>
        </section>
        <!-- секция с карточками-картинками и лайком -->
        <section class="cards">
          <ul class="cards__container"></ul>
        </section>
      </main>

      <!-- подвал -->
      <footer class="footer">
        <p class="footer__note">&copy; 2020 Mesto Russia</p>
      </footer>

      <!-- секция попапа с редактированием данных пользователя -->
      <section class="popup popup_type_user form">
        <div class="popup__container popup__container_type_user">
          <h2 class="popup__heading popup__heading_type_user">
            Редактировать профиль
          </h2>
          <form
            class="popup__form popup__form_type_user"
            method="get"
            name="user-data"
            novalidate
          >
            <input
              class="popup__input popup__input_type_username"
              id="username"
              type="text"
              minlength="2"
              maxlength="40"
              name="userName"
              placeholder="Имя"
              required
            />
            <span class="username-error popup__error"></span>
            <input
              class="popup__input popup__input_type_profession"
              id="user-job"
              type="text"
              minlength="2"
              maxlength="200"
              name="userJob"
              placeholder="О Себе"
              required
            />
            <span class="user-job-error popup__error"></span>
            <!-- кнопка сохранения данных -->
            <button
              class="popup__save-btn popup__save-btn_type_user"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <!-- кнопка закрытия попапа без сохранения данных -->
          <button
            class="popup__close-btn popup__close-btn_type_user"
            type="button"
            aria-label="Close"
          ></button>
        </div>
      </section>

      <!-- секция попапа с добавлением карточки -->
      <section class="popup popup_type_card form">
        <div class="popup__container popup__container_type_card">
          <h2 class="popup__heading popup__heading_type_card">Новое место</h2>
          <form
            class="popup__form popup__form_type_card"
            method="get"
            name="card-data"
            novalidate
          >
            <input
              class="popup__input popup__input_type_card-name"
              id="card-name"
              type="text"
              minlength="2"
              maxlength="30"
              name="cardName"
              placeholder="Название"
              required
            />
            <span class="card-name-error popup__error"></span>
            <input
              class="popup__input popup__input_type_card-link"
              id="img-link"
              type="url"
              name="imgLink"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="img-link-error popup__error"></span>
            <!-- кнопка добавления карточки -->
            <button
              class="popup__save-btn popup__save-btn_type_card"
              type="submit"
            >
              Создать
            </button>
          </form>
          <!-- кнопка закрытия попапа без добавления карточки -->
          <button
            class="popup__close-btn popup__close-btn_type_card"
            aria-label="Close"
            type="button"
          ></button>
        </div>
      </section>

      <!-- секция попапа с увеличенной картинкой -->
      <section class="popup image-zoom">
        <figure class="image-zoom__container">
          <img 
          class="image-zoom__image" 
          src="#" 
          alt="#" />
          <button
            class="popup__close-btn image-zoom__close-btn"
            aria-label="Close"
            type="button"
          ></button>
          <figcaption class="image-zoom__caption"></figcaption>
        </figure>
      </section>

      <!-- секция попапа с редактированием аватарки профиля -->
      <section class="popup popup_type_avatar form">
        <div class="popup__container popup__container_type_avatar">
          <h2 class="popup__heading popup__heading_type_avatar">Обновить аватар</h2>
          <form
            class="popup__form popup__form_type_avatar"
            method="get"
            name="avatar-data"
            novalidate
          >
            <input
              class="popup__input popup__input_type_avatar-link"
              id="avatar-link"
              type="url"
              name="avatar"
              placeholder="Ссылка на аватарку"
              required
            />
            <span class="avatar-link-error popup__error"></span>
            <!-- кнопка добавления аватарки -->
            <button
              class="popup__save-btn popup__save-btn_type_avatar"
              type="submit"
            >
              Созранить
            </button>
          </form>
          <!-- кнопка закрытия попапа без обновления аватарки -->
          <button
            class="popup__close-btn popup__close-btn_type_avatar"
            aria-label="Close"
            type="button"
          ></button>
        </div>
      </section>

      <!-- секция попапа с подтверждением добавления карточки -->
      <section class="popup popup_type_card-submit">
        <div class="popup__container popup__container_type_card-submit">
          <h2 class="popup__heading popup__heading_type_card-submit">Вы уверены?</h2>
            <!-- кнопка подтверждения добавления карточки -->
            <button
              class="popup__save-btn popup__save-btn_type_card-submit"
              type="submit"
            >
              Да
            </button>
          <!-- кнопка закрытия попапа без подтверждения добавления карточки -->
          <button
            class="popup__close-btn popup__close-btn_type_avatar"
            aria-label="Close"
            type="button"
          ></button>
        </div>
      </section>

      <template class="card-template">
        <li class="card">
          <img 
          class="card__image" 
          src="#" 
          alt="#" />
          <button 
          class="card__delete-btn" 
          aria-label="Delete" 
          type="button"></button>
          <div class="card__text-box">
            <h2 class="card__heading"></h2>
            <button 
            class="card__like-btn" 
            aria-label="Like" 
            type="button"></button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
